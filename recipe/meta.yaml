{% set name = "coveralls" %}
{% set version = "1.2.0" %}
{% set git_url = "https://github.com/coveralls-clients/coveralls-python" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev: {{ version }}
  git_url: {{ git_url }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - coveralls = coveralls.cli:main

requirements:
  build:
    - python
    - setuptools
  run:
    - coverage >=3.6
    - docopt >=0.6.1
    - python
    - pyyaml >=3.10
    - requests >=1.0.0

test:
  commands:
    - coveralls --help

about:
  home: {{ git_url }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Show coverage stats online via coveralls.io
  description: |
    coveralls.io is a service for publishing your coverage stats online. This
    package provides seamless integration with coverage.py (and thus py.test,
    nosetests, etc...) in your Python projects.
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - goanpeca
    - thekevjames
